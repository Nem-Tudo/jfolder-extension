<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JFolder Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f0f0;
            color: #000;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: #f0f0f0;
        }

        .toolbar {
            background: #f0f0f0;
            border-bottom: 1px solid #a0a0a0;
            padding: 4px 6px;
            display: flex;
            gap: 3px;
        }

        .btn {
            padding: 4px 16px;
            border: 1px solid #a0a0a0;
            background: #e0e0e0;
            cursor: pointer;
            font-size: 11px;
            border-radius: 0;
            color: #000;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }

        .btn:hover:not(:disabled) {
            background: #d0d0d0;
            border-color: #808080;
        }

        .btn:active:not(:disabled) {
            background: #c0c0c0;
            border: 1px solid #606060;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
            background: #fff;
            border: 1px solid #a0a0a0;
            margin: 4px;
        }

        .sidebar {
            width: 250px;
            background: #fff;
            border-right: 1px solid #d0d0d0;
            display: flex;
            flex-direction: column;
        }

        .tree-container {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .tree-item {
            padding: 2px 4px;
            cursor: pointer;
            user-select: none;
            white-space: nowrap;
            font-size: 11px;
            display: flex;
            align-items: center;
            gap: 2px;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }

        .tree-item:hover {
            background: #e5e5e5;
        }

        .tree-item.selected {
            background: #0078d7;
            color: #fff;
        }

        .tree-arrow {
            width: 12px;
            text-align: center;
            font-size: 8px;
            flex-shrink: 0;
        }

        .tree-icon {
            width: 16px;
            text-align: center;
            font-size: 13px;
            flex-shrink: 0;
        }

        .tree-label {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .indent {
            display: inline-block;
            width: 14px;
            flex-shrink: 0;
        }

        .viewer-panel {
            flex: 1;
            background: #fff;
            display: flex;
            flex-direction: column;
        }

        .viewer-header {
            padding: 4px 8px;
            border-bottom: 1px solid #d0d0d0;
            background: #f5f5f5;
            font-size: 11px;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }

        .viewer-content {
            flex: 1;
            overflow: auto;
            padding: 8px;
            background: #fff;
        }

        .viewer-content pre {
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 11px;
            line-height: 1.4;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin: 0;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
            font-size: 11px;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 12px;
            opacity: 0.4;
        }

        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
            font-size: 11px;
            text-align: center;
            padding: 20px;
        }

        .welcome-screen-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        .welcome-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 6px;
            color: #000;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 16px;
            height: 16px;
        }

        ::-webkit-scrollbar-track {
            background: #f0f0f0;
        }

        ::-webkit-scrollbar-thumb {
            background: #c0c0c0;
            border: 1px solid #a0a0a0;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a0a0a0;
        }

        ::-webkit-scrollbar-corner {
            background: #f0f0f0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="toolbar">
            <button class="btn" onclick="openFile()">Abrir</button>
            <button class="btn" id="extractBtn" onclick="extractFiles()" disabled>Extrair</button>
        </div>

        <div class="main-content" id="mainContent">
            <div class="welcome-screen">
                <div class="welcome-screen-icon">üìÅ</div>
                <div class="welcome-title">JFolder Viewer</div>
                <div>Abra um arquivo .jfolder para come√ßar</div>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>

</html>
